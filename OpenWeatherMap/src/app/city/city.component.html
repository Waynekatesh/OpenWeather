<div class=" cities">
    <div class="row d-flex justify-content-center">
        <div class="pagelength col-lg-11 col-md-10 col-sm-6 col-xs-12 col-12 ">
            <mat-card *ngFor="let currents of currentWeather" class="cardsize" (click)="getcity(currents)">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 col-12 ">
                        <h3 class="deg">{{currents.cityName}}</h3><br>
                        <h3 class="des">{{currents.dt}}</h3>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3 col-4 ">
                        <h4 class="deg">Pressure</h4><br>
                        <h5 class="des">{{currents.pressure}}</h5>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3 col-4 ">
                        <h4 class="deg">Humidity</h4><br>
                        <h5 class="des">{{currents.humidity}}</h5>
                    </div>
                    <div class="col-lg-3 col-md-2 col-sm-3 col-xs-3 col-4 ">
                        <h4 class="deg">Current Temperature</h4><br>
                        <h5 class="des">{{currents.currentWeather}}c</h5>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
