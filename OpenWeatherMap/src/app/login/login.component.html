<div class=" row loginBg m-0 p-0">
    <div class="col-lg-8 col-md-8 col-sm-6 col-12 pl-5 ">
        <div class="sidelogo">
            <div class="title fwhite" style="color: black;">
                Welcome To Weather Map
            </div>
            <div class="description fwhite" style="color: black;">
                You can login and find your city's current weather, humidity, pressure details here.
            </div>
        </div>
    </div>
    <div class="loginpage col-lg-4 col-md-4 col-sm-6 col-12 m-0 p-0">
        <mat-card class="loginform p-3">
            <div class=" pt-5 centertext f22 fblack">
                LOGIN TO YOUR ACCOUNT
            </div>
            <form class="mx-5 mt-5" [formGroup]="loginForm" focusInvalidInput>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error *ngIf="loginForm.controls.email.hasError('required')">
                        Email Is Required
                    </mat-error>
                    <!-- <mat-error *ngIf="loginForm.controls.email.errors.email">
                        Enter valid email address
                    </mat-error> -->
                    <!-- <div *ngIf="f.email.errors.email">Email must be a valid email address</div> -->
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" id="myInput" matInput placeholder="Password" formControlName="password">
                    <mat-icon class="custom-cursor" matSuffix>remove_red_eye</mat-icon>
                    <mat-error *ngIf="loginForm.controls.password.hasError('required')">
                        Password is Required
                    </mat-error>


                </mat-form-field>
                <div class="d-flex justify-content-center">
                    <p>
                        <button type="submit" class="btn btn-primary" (click)='login(loginForm.value)'>Login</button> New user? <a routerLink='/SignUp'>SignUp</a>
                    </p>
                </div>
                <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
                    please enter the correct email ID or password
                </div>
            </form>
        </mat-card>
    </div>
</div>
