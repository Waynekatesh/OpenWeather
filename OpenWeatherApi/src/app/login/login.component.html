<form [formGroup]='loginForm'>
    <div class="form-group row">
        <h2>Login</h2>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Email</label>
        <input type="email" class="form-control col-sm-3" formControlName='email'>
    </div>
    <div class="form-group row">
        <label class="col-sm-2">Password</label>
        <input type="password" class="form-control col-sm-3" formControlName='password'>
    </div>
    <div>
        <p>
            <button type="submit" class="btn btn-primary" (click)='login(loginForm.value)'>Login</button>
            New user? <a routerLink='/SignUp'>SignUp</a>
        </p>
    </div>
</form>
<router-outlet></router-outlet>
