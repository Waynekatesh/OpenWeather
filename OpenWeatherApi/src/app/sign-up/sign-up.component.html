<div class="container-fluid">
    <form [formGroup]='userForm'>
        <div class="form-group row">
        <h2>Sign-Up</h2>
    </div>
        <div class="form-group row">
            <label class="col-sm-2">UserName</label>
            <input type="text" class="form-control col-sm-3" formControlName='userName'>
        </div>

        <div class="form-group row">
            <label class="col-sm-2">Email</label>
            <input type="email" class="form-control col-sm-3" formControlName='email'>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2">Password</label>
            <input type="password" class="form-control col-sm-3" formControlName='password'>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2">Country</label>
            <select class="custom-select col-sm-3" formControlName='country'>
                <option value="default">Select Country</option>
                <option *ngFor="let country of countries">{{country.countryName}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)='addUser(userForm.value)'>SignUp</button>
    </form>
</div>
