<div class=" cities">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-11 col-md-6 col-sm-6 col-xs-12 col-12 ">
            <ul *ngFor="let current of currentWeather">
                <mat-card class="cardsize" (click)="getcity(current)">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 col-12 ">
                            <h3 class="deg">{{current.cityName}}</h3><br>
                            <h3 class="des">{{current.dt}}</h3>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-3 col-xs-3 col-4 ">
                            <h4 class="deg">Pressure</h4><br>
                            <h5 class="des">{{current.pressure}}</h5>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-3 col-xs-3 col-4 ">
                            <h4 class="deg">Humidity</h4><br>
                            <h5 class="des">{{current.humidity}}</h5>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-3 col-xs-3 col-4 ">
                            <h4 class="deg">Current Temperature</h4><br>
                            <h5 class="des">{{current.currentWeather}}</h5>
                        </div>

                    </div>
                </mat-card>
            </ul>
        </div>
    </div>
</div>
